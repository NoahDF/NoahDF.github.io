<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
    body{
      background-color: gray;
    }
	@keyframes background_animation {
	0%   { opacity: 1; }
	99%  { opacity: 0; z-index: -100}
	100% { opacity: 0; z-index: -100}
}
	</style>
</head>
<div class="landing_animation_container" style="
	width: 100%;
	height: 100%;
	background: black;
	position: fixed;
	top:0;
	left:0;
	z-index: 0;
	animation-name: background_animation;
	animation-duration: 2s;
	animation-fill-mode:forwards;
	animation-delay: 2s;">
	</div>
</head>
<body>
<div id= "poem">
<p>
Be Still<br>
And Know<br>
I Am<br>
ONE<br>
<span id="life">(w/)GOD</span>
</p>
</div>

<button onclick="myFunction()">
shufflethisshit!
</button>

<script>

//this function will be executed whenever the shuffle button is clicked because of 'onclick' DOM inside the button tag. 
function myFunction(){
  //this Math.random will generate random number between 0 and 1
  var randomNumber = Math.random();
  var chosenWord = "";
  var bgColor = "";

  //using if statement, check if the randomNumber is larger than 0.5 or not.
  if (randomNumber > 0.5){
    // if randomNumber is larger than 0.5 assign "With GOD" to chosenWord and "red" to bg color
    chosenWord = "(w/)GOD";
    bgColor = "red";
  }else{
    // if randomNumber is not larger than 0.5 assign "{nothin}" to chosenWord and "blue" to bg color
    chosenWord = "";
    bgColor = "blue";
  }

  //get the elements from html page which are needed to be changed
  var life = document.getElementById("life");
  var poem = document.getElementById("poem");

  //assign the variables to each element so that we can see the changes from webpage.
  life.innerHTML = chosenWord;
  poem.style.backgroundColor = bgColor;

  //to check newly assigned randomNumber from the console, let's add this line
  console.log(randomNumber);
}
</script>
<a href="index.html">home</a>
</body>
</html>
